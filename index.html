<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Page Title] - To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">My To-Do List</a>
      </div>
      <ul>
        <li><a href="index.html">To-Do List</a></li>
        <li><a href="completed-tasks.html">Completed Tasks</a></li>
        <li><a href="productivity-tips.html">Productivity Tips</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="todo-input-section">
      <h1>What's on your mind today?</h1>
      <div class="input-group">
        <input type="text" id="new-task-input" placeholder="Add a new task...">
        <button id="add-task-button">Add Task</button>
      </div>
    </section>

    <section class="todo-list-section">
      <h2>Your Tasks</h2>
      <ul id="task-list">
      </ul>
      <button id="clear-all-button" class="clear-button">Clear All Tasks</button>
    </section>

    <section class="hero-section">
      <img src="https://picsum.photos/id/1/400/260" alt="Organized workspace" class="responsive-image">
      <div class="hero-text">
        <h3>Stay Organized, Stay Productive!</h3>
        <p>Your ultimate tool to manage tasks and boost efficiency.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My To-Do List App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
